name: Deploy to Target Org

on:
  push:
    branches:
      - master   # change this if your branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Authenticate Target Org
        run: |
          echo "${{ secrets.SFDX_AUTH_URL_QA }}" > sfdx_auth_url.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth_url.txt --alias TargetOrg

      - name: Deploy to Target Org
        run: |
          sf project deploy start --source-dir force-app --target-org TargetOrg --wait 20
